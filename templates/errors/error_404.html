{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Страница не найдена</title>
    <link rel="icon" type="image/png" href="{% static 'work/icons/icon.png' %}">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .error-details {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .btn-home {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Страница не найдена</div>
        <p class="error-details">
            Страница не найдена
        </p>
        <a href="{% url 'home' %}" class="btn-home">
            Вернуться на главную
        </a>
    </div>
</body>

</html>
